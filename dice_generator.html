<!DOCTYPE html>
    <html lang="en">
        <head>
            <title>Dice Generator</title>
            <meta charset="utf-8">
            <link rel="stylesheet" type="text/css" href="styles.css">
        </head>
        <body>
            <header>
                <img src="logo.jpg" alt="logo">
                <h1>Dice Generator</h1>
            </header>
            <section>
                <nav>
                    <h2>Select Your Dice</h2>
                    <label id="label">Number of faces is:</label>
                    <input type="number" id="sides" value="2"><br>
                    <button type="submit" id="playButton" onclick="testButtonClick()">Play!</button>
                </nav>
                <article>
                    <p id="result">R</p>
                </article>
                
            </section>
            <footer>
                <p>@copyright 2050 by nobody. all rights reversed</p>
            </footer>

            <script>
                function testButtonClick(){
                    var side = document.getElementById("sides").value;
                    
                    if(side > 1){ 
                        var r = getRandom(side);
                        document.getElementById("result").innerHTML = r;
                    }
                    else{
                        alert("The number of sides must be larger than 1!");
                    }
                }

                function getRandom(a){

                    var r = Math.floor(Math.random()*a+1);
                    return r;
                }

            </script>
        </body>
    </html>
